<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Курсы</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px;}
    table { border-collapse: collapse; width: 100%; margin-top: 10px;}
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
<h1>Курсы</h1>
<a href="/students">← к студентам</a>

<form method="post" action="/courses/add" style="margin-top:12px;">
  <input type="text" name="title" placeholder="Название" required/>
  <input type="number" name="year" placeholder="Год" required/>
  <input type="text" name="teacher" placeholder="Преподаватель" required/>
  <button type="submit">Добавить курс</button>
</form>

<table>
  <thead>
    <tr><th>ID</th><th>Название</th><th>Год</th><th>Преподаватель</th><th>Действия</th></tr>
  </thead>
  <tbody>
    <tr th:each="c : ${courses}">
      <td th:text="${c.id}"></td>
      <td th:text="${c.title}"></td>
      <td th:text="${c.year}"></td>
      <td th:text="${c.teacher}"></td>
      <td>
        <form method="post" action="/courses/update" style="display:inline-block;">
          <input type="hidden" name="id" th:value="${c.id}"/>
          <input type="text" name="title" th:placeholder="${c.title}" required/>
          <input type="number" name="year" th:placeholder="${c.year}" required/>
          <input type="text" name="teacher" th:placeholder="${c.teacher}" required/>
          <button type="submit">Обновить</button>
        </form>
        <form method="post" action="/courses/delete" style="display:inline-block;">
          <input type="hidden" name="id" th:value="${c.id}"/>
          <button type="submit">Удалить</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
