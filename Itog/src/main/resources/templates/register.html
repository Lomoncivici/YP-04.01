<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        :root {
            --accent: #2563eb;
            --accent-soft: #eff6ff;
            --border: #e5e7eb;
            --text-main: #111827;
            --text-muted: #6b7280;
            --error: #b91c1c;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }

        header {
            background: #ffffff;
            border-bottom: 1px solid var(--border);
            padding: 10px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        .brand span.icon {
            font-size: 1.2rem;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px 32px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 18px 20px 20px;
        }

        h1 {
            margin: 0 0 6px;
            font-size: 1.3rem;
        }

        .subtitle {
            margin-bottom: 16px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            margin-top: 4px;
            padding: 7px 8px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 0.9rem;
        }

        button {
            margin-top: 14px;
            width: 100%;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--accent);
            background: var(--accent);
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .extra {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .extra a {
            color: var(--accent);
            text-decoration: none;
        }

        .extra a:hover {
            text-decoration: underline;
        }

        .field-error {
            margin-top: 2px;
            font-size: 0.8rem;
            color: var(--error);
        }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <span class="icon">✈</span>
        <span>AirBooking</span>
    </div>
</header>

<main>
    <section class="card">
        <h1>Регистрация</h1>
        <div class="subtitle">
            Создайте аккаунт, для брониронирования авиабилетов.
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <label>
                Логин
                <input type="text" th:field="*{username}" required>
                <div class="field-error"
                     th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </label>

            <label>
                Пароль
                <input type="password" th:field="*{password}" required>
                <div class="field-error"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </label>

            <label>
                Подтверждение пароля
                <input type="password" th:field="*{confirmPassword}" required>
                <div class="field-error"
                     th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errors="*{confirmPassword}"></div>
            </label>

            <label>
                ФИО
                <input type="text" name="fullName" placeholder="Необязательно">
            </label>

            <label>
                E-mail
                <input type="email" name="email" placeholder="Необязательно">
            </label>

            <button type="submit">Зарегистрироваться</button>

            <div class="extra">
                Уже есть аккаунт?
                <a th:href="@{/login}">Войти</a>
            </div>
        </form>
    </section>
</main>

</body>
</html>
