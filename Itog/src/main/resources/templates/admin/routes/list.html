<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Маршруты</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 15px; }

        .top-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        a.button, button.button {
            display: inline-block;
            padding: 4px 8px;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 4px;
            background: #f5f5f5;
            cursor: pointer;
        }

        .search-form {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .search-form input[type="text"] {
            padding: 4px 8px;
            min-width: 220px;
        }

        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f0f0f0; }

        .pagination {
            margin-top: 15px;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
        }

        .pagination a, .pagination span {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            text-decoration: none;
            font-size: 0.95em;
        }

        .pagination a:hover {
            background: #f0f0f0;
        }

        .pagination .active {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        form.inline { display: inline-block; margin: 0; }
    </style>
</head>
<body>
<h1>Маршруты</h1>

<div class="top-bar">
    <div>
        <a th:href="@{/admin/routes/new}" class="button">Добавить маршрут</a>
        <a th:href="@{/admin/airports}" class="button">Аэропорты</a>
        <a th:href="@{/admin/aircrafts}" class="button">Самолёты</a>
        <a th:href="@{/admin/flights}" class="button">Рейсы</a>
    </div>

    <form method="get" class="search-form">
        <input type="text" name="search"
               placeholder="Поиск по модели"
               th:value="${search}">
        <button type="submit" class="button">Найти</button>
        <a th:href="@{/admin/aircrafts}" class="button">Сброс</a>
    </form>

    <form th:action="@{/logout}" method="post" style="margin-left:auto;">
        <button type="submit" class="button">Выйти</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Откуда</th>
        <th>Куда</th>
        <th>Дистанция (км)</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${routePage.content}">
        <td th:text="${r.id}">1</td>
        <td th:text="${r.departureAirport.code + ' ' + r.departureAirport.city}">
            SVO Москва
        </td>
        <td th:text="${r.arrivalAirport.code + ' ' + r.arrivalAirport.city}">
            LED СПб
        </td>
        <td th:text="${r.distanceKm}">600</td>
        <td>
            <a th:href="@{'/admin/routes/edit/' + ${r.id}}" class="button">Изменить</a>
            <form th:action="@{'/admin/routes/delete/' + ${r.id}}"
                  method="post"
                  class="inline"
                  onsubmit="return confirm('Удалить маршрут?');">
                <button type="submit" class="button">Удалить</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(routePage.content)}">
        <td colspan="5">Маршрутов пока нет</td>
    </tr>
    </tbody>
</table>

<div class="pagination" th:if="${routePage.totalPages > 1}">
    <a th:if="${!routePage.first}"
       th:href="@{/admin/routes(page=${routePage.number - 1}, search=${search})}">
        ‹ Назад
    </a>

    <span th:each="i : ${#numbers.sequence(0, routePage.totalPages - 1)}"
          th:classappend="${i} == ${routePage.number} ? 'active'">
        <a th:if="${i != routePage.number}"
           th:text="${i + 1}"
           th:href="@{/admin/routes(page=${i}, search=${search})}">1</a>
        <span th:if="${i == routePage.number}"
              th:text="${i + 1}">1</span>
    </span>

    <a th:if="${!routePage.last}"
       th:href="@{/admin/routes(page=${routePage.number + 1}, search=${search})}">
        Вперёд ›
    </a>
</div>

</body>
</html>
