<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <style>
        :root {
            --accent: #2563eb;
            --accent-soft: #eff6ff;
            --border: #e5e7eb;
            --text-main: #111827;
            --text-muted: #6b7280;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }

        header {
            background: #ffffff;
            border-bottom: 1px solid var(--border);
            padding: 10px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        .brand span.icon {
            font-size: 1.2rem;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px 32px;
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 18px 20px 20px;
        }

        h1 {
            margin: 0 0 6px;
            font-size: 1.3rem;
        }

        .subtitle {
            margin-bottom: 16px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            margin-top: 4px;
            padding: 7px 8px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 0.9rem;
        }

        button {
            margin-top: 14px;
            width: 100%;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--accent);
            background: var(--accent);
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .extra {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .extra a {
            color: var(--accent);
            text-decoration: none;
        }

        .extra a:hover {
            text-decoration: underline;
        }

        .info-message {
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .error-message {
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #b91c1c;
        }

        .success-message {
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #15803d;
        }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <span class="icon">✈</span>
        <span>AirBooking</span>
    </div>
</header>

<main>
    <section class="card">
        <h1>Вход</h1>
        <div class="subtitle">
            Войдите в личный кабинет, чтобы просматривать рейсы и бронировать билеты.
        </div>

        <!-- сообщения об ошибке/успехе -->
        <div th:if="${param.error}" class="error-message">
            Неверный логин или пароль.
        </div>
        <div th:if="${param.logout}" class="info-message">
            Вы вышли из системы.
        </div>
        <div th:if="${param.registered}" class="success-message">
            Регистрация выполнена. Теперь вы можете войти.
        </div>

        <form th:action="@{/login}" method="post">
            <label>
                Логин
                <input type="text" name="username" required>
            </label>

            <label>
                Пароль
                <input type="password" name="password" required>
            </label>

            <button type="submit">Войти</button>

            <div class="extra">
                Нет аккаунта?
                <a th:href="@{/register}">Зарегистрироваться</a>
            </div>
        </form>
    </section>
</main>

</body>
</html>
