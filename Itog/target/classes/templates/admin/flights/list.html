<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Рейсы</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f0f0f0; }
        a.button, button.button {
            display: inline-block;
            padding: 6px 12px;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 4px;
            background: #f5f5f5;
            cursor: pointer;
        }
        .top-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        form { margin: 0; display: inline-block; }
    </style>
</head>
<body>

<h1>Рейсы</h1>

<div class="top-bar">
    <div>
        <a th:href="@{/admin/flights/new}" class="button">Добавить рейс</a>
        <a th:href="@{/admin/airports}" class="button">Аэропорты (главная)</a>
        <a th:href="@{/admin/routes}" class="button">Маршруты</a>
        <a th:href="@{/admin/aircrafts}" class="button">Самолёты</a>
    </div>

    <form method="get" class="search-form">
        <input type="text" name="search"
               placeholder="Поиск по модели"
               th:value="${search}">
        <button type="submit" class="button">Найти</button>
        <a th:href="@{/admin/aircrafts}" class="button">Сброс</a>
    </form>

    <form th:action="@{/logout}" method="post" style="margin-left:auto;">
        <button type="submit" class="button">Выйти</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Номер рейса</th>
        <th>Маршрут</th>
        <th>Самолёт</th>
        <th>Вылет</th>
        <th>Прилёт</th>
        <th>Цена</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${flightPage.content}">
        <td th:text="${f.id}">1</td>
        <td th:text="${f.flightNumber}">SU123</td>
        <td th:text="${f.route.departureAirport.code + ' - ' + f.route.arrivalAirport.code}">
            SVO - LED
        </td>
        <td th:text="${f.aircraft.model}">Airbus A320</td>

        <td th:text="${#temporals.format(f.departureTime, 'dd.MM.yyyy HH:mm')}">
            01.01.2025 12:00
        </td>

        <td th:text="${#temporals.format(f.arrivalTime, 'dd.MM.yyyy HH:mm')}">
            01.01.2025 14:00
        </td>

        <td th:text="${f.basePrice}">5000</td>
        <td th:text="${f.status}">Открыт</td>
        <td>
            <a th:href="@{'/admin/flights/edit/' + ${f.id}}" class="button">Изменить</a>
            <form th:action="@{'/admin/flights/delete/' + ${f.id}}"
                  method="post"
                  onsubmit="return confirm('Удалить рейс?');">
                <button type="submit" class="button">Удалить</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(flightPage.totalPages)}">
        <td colspan="9">Рейсов пока нет</td>
    </tr>
    </tbody>
</table>

<div class="pagination" th:if="${flightPage.totalPages > 1}">
    <a th:if="${!flightPage.first}"
       th:href="@{/admin/flights(page=${flightPage.number - 1}, search=${search})}">
        ‹ Назад
    </a>

    <span th:each="i : ${#numbers.sequence(0, flightPage.totalPages - 1)}"
              th:classappend="${i == flightPage.number} ? 'active' : ''">
        <a th:if="${i != flightPage.number}"
           th:text="${i + 1}"
           th:href="@{/admin/flights(page=${i}, search=${search})}">1</a>
        <span th:if="${i == flightPage.number}"
              th:text="${i + 1}">1</span>
    </span>


    <a th:if="${!flightPage.last}"
       th:href="@{/admin/flights(page=${flightPage.number + 1}, search=${search})}">
        Вперёд ›
    </a>
</div>

</body>
</html>
