<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи (панель менеджера)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 15px; }

        .top-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        a.button, button.button {
            display: inline-block;
            padding: 4px 8px;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 4px;
            background: #f5f5f5;
            cursor: pointer;
        }

        .search-form {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .search-form input[type="text"] {
            padding: 4px 8px;
            min-width: 180px;
        }

        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f0f0f0; }

        .pagination {
            margin-top: 15px;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
        }

        .pagination a, .pagination span {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            text-decoration: none;
            font-size: 0.95em;
        }

        .pagination a:hover {
            background: #f0f0f0;
        }

        .pagination .active {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        form.inline {
            display: inline-block;
            margin: 0;
        }
    </style>
</head>
<body>

<h1>Пользователи (панель менеджера)</h1>

<div class="top-bar">
    <a th:href="@{/manager/users/new}" class="button">Создать пользователя</a>
    <a th:href="@{/}" class="button">На главную</a>

    <form method="get" class="search-form">
        <input type="text" name="search"
               placeholder="Поиск по логину"
               th:value="${search}">
        <button type="submit" class="button">Найти</button>
        <a th:href="@{/manager/users}" class="button">Сброс</a>
    </form>
</div>

<form th:action="@{/logout}" method="post" style="display:inline;">
    <button type="submit" class="button">Выйти</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Роль</th>
        <th>Активен</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${userPage.content}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">user</td>
        <td th:text="${u.role}">USER</td>
        <td th:text="${u.enabled ? 'Да' : 'Нет'}">Да</td>
        <td>
            <a th:href="@{'/manager/users/edit/' + ${u.id}}" class="button">Изменить</a>
            <form th:action="@{'/manager/users/delete/' + ${u.id}}"
                  method="post"
                  class="inline"
                  onsubmit="return confirm('Удалить пользователя?');">
                <button type="submit" class="button">Удалить</button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(userPage.content)}">
        <td colspan="5">Пользователи не найдены.</td>
    </tr>
    </tbody>
</table>

<div class="pagination" th:if="${userPage.totalPages > 1}">
    <a th:if="${!userPage.first}"
       th:href="@{/manager/users(page=${userPage.number - 1}, search=${search})}">
        ‹ Назад
    </a>

    <span th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
          th:classappend="${i} == ${userPage.number} ? 'active'">
        <a th:if="${i != userPage.number}"
           th:text="${i + 1}"
           th:href="@{/manager/users(page=${i}, search=${search})}">1</a>
        <span th:if="${i == userPage.number}"
              th:text="${i + 1}">1</span>
    </span>

    <a th:if="${!userPage.last}"
       th:href="@{/manager/users(page=${userPage.number + 1}, search=${search})}">
        Вперёд ›
    </a>
</div>

</body>
</html>
