<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Управление пользователями</title>
    <style>
        body{font-family:Arial,sans-serif;margin:20px}
        table{border-collapse:collapse;width:100%;margin-top:10px}
        th,td{border:1px solid #ddd;padding:8px} th{background:#f0f0f0}
        .toolbar{display:flex;gap:10px;align-items:center;margin-bottom:10px}
        .toolbar-right{margin-left:auto;display:flex;gap:10px;align-items:center}
        .btn{padding:4px 10px;text-decoration:none;border:1px solid #888;border-radius:4px}
        .btn-primary{border-color:#0a6efd}
        .btn-danger{border-color:#dc3545}
    </style>
</head>
<body>
<h1>Управление пользователями</h1>

<div class="toolbar">
    <span>Раздел менеджера</span>

    <div class="toolbar-right">
        <a class="btn btn-primary" th:href="@{/users/new}">Создать пользователя</a>

        <form th:action="@{/logout}" method="post">
            <button type="submit">Выход</button>
        </form>
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Роль</th>
        <th>Активен</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.role}"></td>
        <td th:text="${u.enabled} ? 'Да' : 'Нет'"></td>
        <td>
            <a class="btn" th:href="@{|/users/edit/${u.id}|}">Редактировать</a>
            <form th:action="@{|/users/delete/${u.id}|}" method="post" style="display:inline;">
                <button class="btn btn-danger" type="submit"
                        onclick="return confirm('Удалить пользователя?');">
                    Удалить
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
